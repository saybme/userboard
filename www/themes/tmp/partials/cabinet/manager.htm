<div class="py-8">

    <h1 class="table:text-txt-40 text-blue-2">Заявки пользователя:</h1>

    <div class="mt-6 space-y-1" id="apps">
        {% for item in applications %}
            <a href="{{ item.link }}" class="block bg-white rounded-md border text hover:bg-black/10 app_status_{{ item.status }}">
                <div class="flex px-5 py-3">

                    <div class=" flex-1">
                        <div class="font-bold text-blue-2 leading-tight">№{{ item.num }}</div>
                        <div class="text-sm/none text-gray-500 mt-1">Пользователь: {{ item.user.phone }}</div>
                    </div>
                    <div class="flex-1 text-gray-500">
                        <div class="text-sm/none text-gray-500">Статус:</div>
                        <div class="">
                            <b>{{ item.status_name }}</b>
                        </div>
                    </div>
                    <div class="">
                        <div class="text-sm/none text-gray-500">Дата:</div>
                        <div class="flex items-center text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 me-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                            </svg>                              
                            <b>{{ item.created_at | date('d.m.Y') }}</b>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

</div>
