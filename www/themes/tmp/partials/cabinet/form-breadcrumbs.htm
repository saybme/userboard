<h4 class="text-base font-gilroy-bold text-blue-1 mb-2">Перечень регистрационных действий:</h4>
<ul class="breadcrumbs-form">
    {% for item in breadcrumbs %}
        <li class="">
            {% if item.isActive %}
                <span class="text-gray-600">{{ item.name }}</span>
            {% else %}
                <a href="{{ item.link }}">{{ item.name }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
