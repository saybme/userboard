<div class="border-t border-gray-10 px-2">
    <div class="container">
        {% partial 'breadcrumbs/wrap' items=breadcrumbs %}
    </div>
</div>

<div class="px-2">

    <div class="container pt-2 relative z-10 pb-[9rem]">

        <h1 class="text-2xl sm:text-3xl font-semibold mb-8">{{ this.page.title }}</h1>

        <div class="columns-2 sm:columns-4 gap-5">
            {% for item in page.photos %}
                <a href="{{ item.thumb(1200,false) }}" class="block mb-5 rounded-md overflow-hidden shadow-lg" target="_blank" data-fancybox="gallery">
                    <img src="{{ item.thumb(305,false) }}" alt="" class="w-full">
                </a>
            {% endfor %}
        </div>

    </div>

</div>
