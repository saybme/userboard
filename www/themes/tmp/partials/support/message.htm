<div class="mt-10">
    <form action="" data-request="onCreateMessage" data-request-validate>

        <input type="hidden" name="suptheme" value="{{ page.id }}">

        <div class="">
            <label for="comment" class="mb-1 block w-full text-lg font-gilroy-medium">Введите сообщение</label>
            <textarea name="comment" id="comment" rows="5" class="textarea textarea-bordered w-full" placeholder="Текст сообщения"></textarea>
        </div>

        <div class="mt-2">
            <button class="btn btn-red" data-attach-loading>Отправить сообщение</button>
        </div>

    </form>
</div>
