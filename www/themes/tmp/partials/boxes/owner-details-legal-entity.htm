{% if type == 1 %}

<div class="alert alert-warning">
    {{ glform.text_1 | raw }}
</div>

<div class="mt-2 grid grid-cols-3 gap-4">                
    <div class="">
        <label for="" class="block w-full text-sm mb-1">ОПФ</label>      
        <select class="select select-bordered w-full">
            {% for item in glform.opf_types %}    
                <option value="{{ item.name }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <span data-validate-for="" class="text-error mt-2 text-xs"></span>
    </div> 
    <div class="">
        <label for="" class="block w-full text-sm mb-1">Наименование</label>

</div>
