<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-5">
    {% for photo in photos %}
        <div class="">
            <a href="{{ photo.path }}" target="_blank" data-fancybox="gallery" class="block border border-gray-10 hover:border-red shadow-md">
                <img src="{{ photo.thumb(260,380,{mode:'crop'}) }}" alt="" class="block w-full h-auto">
            </a>
        </div>
    {% endfor %}
</div>
