{% for row in page.boxes %}
    <div class="space-y-4">

        {% if row.title %}
            <h3 class="text-xl font-semibold">{{ row.title }}</h3>
        {% endif %}

        {% if row.description %}
            <div class="text">
                {{ row.description | raw }}
            </div>
        {% endif %}

        {% if row.photos | length %}
            {% partial 'vendor/gallery-' ~ row.gallery_type photos=row.photos %}
        {% endif %}

    </div>
{% endfor %}
