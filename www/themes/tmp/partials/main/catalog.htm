[catalog]
slug = "{{ :slug }}"
category = 1
type = "getCategoryPage"
==
{% set catalog = catalog.catalog %}

<div class="container pt-7 sm:pt-14 pb-20 px-2">

    <h3 class="section-title text-center">{{ catalog.page.name }}</h3>

    <div class="mt-6 categories">
        {% for item in catalog.items %}
            {% if item.is_main %}
                <div class="category-item-anim">
                    <a href="{{ item.link }}" class="category-item">
                        <div class="">
                            <img src="{{ item.photo.thumb(false,45) }}" alt="{{ item.name }}" class="category-item-icon">
                        </div>
                        <h2 class="category-item-h2">{{ item.name }}</h2>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

</div>
